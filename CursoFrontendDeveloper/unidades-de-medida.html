<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Unidades de medidas Absolutas y relativas
     -->
    <style>
        html{
            font-size: 62%;
            /* Hacemos este cambio para que un rem equivalga a 10px */

        }
        body{
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: pink;
        }
        /* Un body tiene por defecto 16px */
        p{
            font-size: 2.5rem;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background: plum;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <p>Master</p>
    <div class="container">

    </div>
</body>
</html>
