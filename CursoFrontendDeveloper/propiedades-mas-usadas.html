<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card{
            width: 300px;
            height: 300px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
            /* todo lo que se salga lo escondera */

        }
        /* lo que esta dentro de card "img" tendra las siguientes caracteristicas */
        .card img{
            width: 100%;
            height: 70%;
        }
        .card p{
            text-align: center;
        }
        .card p:nth-child(3){
            color:turquoise;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/2523934/pexels-photo-2523934.jpeg?auto=compress&cs=tinysrgb&h=650&w=940">
            <p>Dog: Doobby</p>
            <p>It's amazing</p>
        </div>
        
    </section>
</body>
</html>
