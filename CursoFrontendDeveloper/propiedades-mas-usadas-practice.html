<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            background-color: #483a2e;
            display: flex;
            justify-content: center;
            padding: 2em; 
        }
        .container{
            width: 328px;
            height: 480px;
            -webkit-perspective: 1500;
            box-sizing: border-box;
        }
        .container:hover .card{
            -webkit-transform: rotateY(180deg);
        }
        .card, .front, .back{
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        .card{
            position: relative;
            -webkit-transition: transform 1.5s;
            -webkit-transform-style: preserve-3d;
            background-image: url('https://vignette.wikia.nocookie.net/yugioh/images/9/95/SlifertheSkyDragon-GBI-AE-Back.png/revision/latest/scale-to-width-down/328?cb=2010072608370');
        }
        .back{
            
            background-size: 100% 100%;
            background-image: url("http://pm1.narvii.com/6694/d5139cf479144d83bc2b161139848fb75df5db12_00.jpg");
        }
        .front, .back{
            position: absolute;
            top: 0;
            left: 0;
            -webkit-backface-visibility: hidden;
        }

        .front{
            z-index: 2;
            overflow: hidden;
        }

        .back{
            -webkit-transform: rotateY(180deg);
        }

        /* .cobertura:hover {
                     
            
            background-size: 100% 100%;
            
            background-image: url("https://k60.kn3.net/taringa/C/8/C/0/4/4/OSarracino/582.png");
            
        } */
        /* encaja la imagen al div */
        .back .nombre{
            width: 260px;
            height: 30px;
            margin:30px;
            
        }
        .back .nombre p{
            margin-top: 30px;
            text-align: left;
            font-weight: bold;
        }
        .back .card-{
            margin-top: -10px;
            margin-left: 35px;
            width: 260px;
            height: 265px;
            background-size: 100% 100%;
            background-image: url("https://i1.wp.com/clipset.com/wp-content/uploads/2018/07/mark-zuckerberg-relajado.jpg?w=1193&ssl=1");
            box-sizing: border-box;
            border: 5px solid silver;   
            border-radius: 10px; 
        }
        .info{
            width: 260px;
            height: 120px;
            margin: 20px;
            box-sizing: border-box;
        }
        .info p:nth-child(1){
            font-size: 10px;
            font-weight: bold;

        }
        .info p:nth-child(1):first-letter{
            margin-left: 10px;
        }
        .info p:nth-child(2){
            font-size: 10px;
            margin: 10px;
            text-align: justify;

        }
        
       
    </style>
</head>


<body>
    <div class="container">
        <div class="card">
            <div class="back">
                <div class="nombre">
                    <p> Mark zucaritas</p>
                </div>
                <div class="card-"></div>
                <div class="info">
                    <p>
                        [INSECTO/VOLTEO/EFECTO]
                    </p>
                    <p>
                        VOLTEO: Selecciona un monstruo de tu adversario, analiza su informaci√≥n y luego destruyelo.
                    </p>
                </div>
    
            </div>
            <div class="front">
            </div>
        </div>       
        
    </div>
</body>
</html>
