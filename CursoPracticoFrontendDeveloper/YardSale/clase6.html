        :root{
            --white:#FFFFFF;
            --black:#000000;
            --dark:#232830;
            --very-light-pink:#C7C7C7;
            --text-input-field:#F7F7F7;
            --hospital-green:#ACD9B2;
            --sm:14px;
            --md:16px;
            --lg:18px;

        }
        body{
            font-family: 'Quicksand', sans-serif;
        }
        body{
            margin: 0;
        }
        .cards-container{
            display: grid;
            /* Podemos hacerlo asi */
            /* grid-template-columns: 1fr 1fr; */
            /* o tambien de la siguiente manera */
            /* primer parameto cantidad de columnas y tama√±o */
            /* el autofil ayuda a que sean la cantidad de columnas que se permita */
            grid-template-columns: repeat(auto-fill,240px);
            /* propiedad para poner espacios entre los objetos */
            gap: 26px;
            /* centramos nuestros elementos */
            place-content: center;
        }
        .product-card{
            width: 240px;

        }
        .product-card img{
            /* podemos colocar 100% para que sea como el padre */
            width: 240px;
            height: 240px;
            border-radius: 20px;
            /* adecuamos la imagen al contenedor */
            object-fit: cover;
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .product-info figure{
            /* el figure por defecto tiene un margin */
            margin: 0;

        }
        .product-info figure img{
            width: 35px;
            height: 35px;

        }
        /* el primer parrafo */
        .product-info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0px;
            margin-bottom: 4px;
        }
        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 0;
            color: var(--very-light-pink);
        }
       
        @media(max-width:640px)
        {
            .cards-container{
                grid-template-columns: repeat(auto-fill,140px);
            }
            .product-card{
                width: 140px;
            }
            .product-card img{
                width: 140px;
                height: 140px;
               
            }
        }
    </style>
</head>
